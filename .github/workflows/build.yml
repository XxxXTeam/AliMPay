name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GO_VERSION: '1.23'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint:
    name: ä»£ç æ£€æŸ¥
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Verify dependencies
        run: |
          go mod download
          go mod verify
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=10m
        continue-on-error: true
      
      - name: Check formatting
        run: |
          if [ -n "$(gofmt -s -l . 2>/dev/null)" ]; then
            echo "::warning::Some files need formatting"
          fi
        continue-on-error: true
      
      - name: Run go vet
        run: go vet ./...
        continue-on-error: true

  # å•å…ƒæµ‹è¯•
  test:
    name: å•å…ƒæµ‹è¯•
    runs-on: ubuntu-latest
    needs: lint
    if: always() && needs.lint.result != 'cancelled'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Download dependencies
        run: go mod download
      
      - name: Create test directories
        run: |
          mkdir -p data logs qrcode configs
          touch configs/config.yaml
      
      - name: Run tests with race detector
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
        timeout-minutes: 10
      
      - name: Generate coverage report
        run: go tool cover -html=coverage.txt -o coverage.html
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.txt
            coverage.html
          retention-days: 7

  # æž„å»ºæµ‹è¯•
  build:
    name: æž„å»ºæµ‹è¯•
    runs-on: ubuntu-latest
    needs: lint
    if: always() && needs.lint.result != 'cancelled'
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Get build info
        id: build_info
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
      
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BINARY_NAME="alimpay-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          
          go build -v \
            -ldflags="-s -w -X main.Version=${{ steps.build_info.outputs.VERSION }} -X main.Commit=${{ steps.build_info.outputs.COMMIT }} -X main.BuildTime=${{ steps.build_info.outputs.BUILD_TIME }}" \
            -o "dist/${BINARY_NAME}" \
            ./cmd/alimpay
          
          # æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
          ls -lh dist/${BINARY_NAME}
      
      - name: Test binary execution
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: |
          ./dist/alimpay-linux-amd64 -version || echo "Version flag not implemented"
          file ./dist/alimpay-linux-amd64
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alimpay-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
          retention-days: 7

  # å®‰å…¨æ‰«æ
  security:
    name: å®‰å…¨æ‰«æ
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-results.sarif ./...'
        continue-on-error: true
      
      - name: Upload Gosec results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec-results.sarif
        continue-on-error: true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

