run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - gofmt
    - govet
    - staticcheck
    - gosimple
    - ineffassign
    - unused
    - errcheck
    - misspell
    - goimports
  disable:
    - revive
    - gocyclo
    - goconst
    - gocritic
    - gosec
    - unconvert
    - unparam
    - whitespace
    - stylecheck
    - exportloopref

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - errcheck
    
    # Ignore shadowing of 'err' in short variable declarations
    - linters:
        - govet
      text: "shadow: declaration of \"err\""
  
  # Maximum issues count per one linter
  max-issues-per-linter: 50
  
  # Maximum count of issues with the same text
  max-same-issues: 10

