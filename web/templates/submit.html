    <script>

        // ========================================
        const DeviceDetector = {

            // åŸºäºUAçš„ç§»åŠ¨è®¾å¤‡æ£€æµ‹ï¼ˆå¢å¼ºç‰ˆï¼‰
            isMobileUA() {
                const ua = this.getUserAgent();

            // åŸºäºå±å¹•å°ºå¯¸åˆ¤æ–­
            isMobileScreen() {

            // è§¦æ‘¸å±æ£€æµ‹
            isTouchScreen() {

            // ç»¼åˆåˆ¤æ–­æ˜¯å¦ä¸ºç§»åŠ¨è®¾å¤‡ï¼ˆå¤šé‡æ¡ä»¶ï¼‰
            isMobile() {

                // åªè¦æœ‰ä¸€ä¸ªæ¡ä»¶æ»¡è¶³å°±è®¤ä¸ºæ˜¯ç§»åŠ¨è®¾å¤‡
                return isUA || (isScreen && isTouch);

        // è®¢å•ä¿¡æ¯
        const orderInfo = {

        const countdownElement = document.getElementById('countdownTime');

        function calculateTimeLeft() {
            if (!orderInfo.createTime) {

            }

            // è§£æè®¢å•åˆ›å»ºæ—¶é—´
            const createTime = new Date(orderInfo.createTime.replace(' ', 'T'));
            const now = new Date();
            const elapsed = Math.floor((now - createTime) / 1000); // å·²è¿‡å»çš„ç§’æ•°
            const timeLeft = 300 - elapsed; // 5åˆ†é’Ÿ = 300ç§’

            return Math.max(0, timeLeft);
        }

        let timeLeft = calculateTimeLeft();

        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if (timeLeft <= 0) {

                countdownElement.style.color = '#dc3545';

        checkPaymentStatus();

        // ========================================

        function showToast(message, type = 'info') {
            const colors = { success: '#52c41a', error: '#ff4d4f', warning: '#faad14', info: '#1890ff' };
            const toast = document.createElement('div');

            // æ–¹å¼1ï¼šå¦‚æœæœ‰qrCodeIdï¼Œæ„å»ºæ”¯ä»˜å®URL Scheme
