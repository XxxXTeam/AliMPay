<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>支付宝扫码支付</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .pay-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        
        .pay-header {
            background: linear-gradient(135deg, #1677ff 0%, #0958d9 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .pay-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .pay-header .amount {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .pay-header .amount small {
            font-size: 24px;
            opacity: 0.9;
        }
        
        .pay-body {
            padding: 30px;
        }
        
        .order-info {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .order-info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e8e8e8;
        }
        
        .order-info-item:last-child {
            border-bottom: none;
        }
        
        .order-info-label {
            color: #666;
            font-size: 14px;
        }
        
        .order-info-value {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        
        .qrcode-container {
            text-align: center;
            margin: 30px 0;
        }
        
        .qrcode-image {
            max-width: 280px;
            width: 100%;
            height: auto;
            border: 3px solid #1677ff;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        
        .instructions {
            background: #e6f7ff;
            border-left: 4px solid #1677ff;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .instructions h3 {
            font-size: 16px;
            color: #0958d9;
            margin-bottom: 15px;
        }
        
        .instruction-step {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
            color: #333;
        }
        
        .instruction-step .step-number {
            background: #1677ff;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .status-indicator {
            text-align: center;
            margin: 20px 0;
        }
        
        .status-indicator .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1677ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-text {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .alipay-logo {
            text-align: center;
            margin: 20px 0;
            opacity: 0.5;
        }
        
        @media (max-width: 600px) {
            .pay-header h1 {
                font-size: 20px;
            }
            
            .pay-header .amount {
                font-size: 36px;
            }
            
            .pay-header .amount small {
                font-size: 20px;
            }
            
            .qrcode-image {
                max-width: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="pay-container">
        <div class="pay-header">
            <h1>💳 支付宝扫码支付</h1>
            <div class="amount">
                <small>¥</small>{{ .order.payment_amount }}
            </div>
        </div>
        
        <div class="pay-body">
            <div class="order-info">
                <div class="order-info-item">
                    <span class="order-info-label">商品名称</span>
                    <span class="order-info-value">{{ .order.name }}</span>
                </div>
                <div class="order-info-item">
                    <span class="order-info-label">订单号</span>
                    <span class="order-info-value">{{ .order.out_trade_no }}</span>
                </div>
                <div class="order-info-item">
                    <span class="order-info-label">创建时间</span>
                    <span class="order-info-value">{{ .order.create_time }}</span>
                </div>
            </div>
            
            <div class="instructions">
                <h3>📱 扫码支付步骤</h3>
                <div class="instruction-step">
                    <span class="step-number">1</span>
                    <span>{{ .instructions.step1 }}</span>
                </div>
                <div class="instruction-step">
                    <span class="step-number">2</span>
                    <span>{{ .instructions.step2 }}</span>
                </div>
                <div class="instruction-step">
                    <span class="step-number">3</span>
                    <span>{{ .instructions.step3 }}</span>
                </div>
            </div>
            
            <div class="qrcode-container">
                <img src="{{ .qr_code_data }}" alt="支付二维码" class="qrcode-image" id="qrcode">
            </div>
            
            <div class="status-indicator">
                <div class="spinner"></div>
                <p class="status-text" id="statusText">等待支付中...</p>
            </div>
            
            <div class="alipay-logo">
                <svg width="80" height="30" viewBox="0 0 80 30" fill="#1677ff">
                    <text x="0" y="20" font-size="16" font-weight="bold" font-family="Arial">支付宝</text>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const orderInfo = {
            tradeNo: '{{ .order.trade_no }}',
            outTradeNo: '{{ .order.out_trade_no }}',
            pid: '{{ .order.pid }}',
            createTime: '{{ .order.create_time }}'
        };

        // 轮询检查支付状态
        let pollCount = 0;
        const maxPolls = 120; // 最多轮询2分钟

        function checkPaymentStatus() {
            fetch(`/api/order?pid=${orderInfo.pid}&out_trade_no=${orderInfo.outTradeNo}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Payment status:', data);
                    
                    if (data.code === 1 && data.status === 1) {
                        // 支付成功
                        document.getElementById('statusText').textContent = '✅ 支付成功！';
                        document.querySelector('.spinner').style.display = 'none';
                        
                        setTimeout(() => {
                            window.location.href = data.return_url || '/success';
                        }, 1500);
                    } else {
                        pollCount++;
                        if (pollCount < maxPolls) {
                            setTimeout(checkPaymentStatus, 1000); // 每秒检查一次
                        } else {
                            document.getElementById('statusText').textContent = '⏱️ 支付超时，请刷新页面重试';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error checking payment status:', error);
                    pollCount++;
                    if (pollCount < maxPolls) {
                        setTimeout(checkPaymentStatus, 1000);
                    }
                });
        }

        // 开始轮询
        setTimeout(checkPaymentStatus, 1000);
    </script>
</body>
</html>
