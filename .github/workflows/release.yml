name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  GO_VERSION: '1.23'

jobs:
  # åˆ›å»ºå‘å¸ƒç‰ˆæœ¬
  create-release:
    name: åˆ›å»ºå‘å¸ƒ
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_name=${VERSION#v}" >> $GITHUB_OUTPUT
      
      - name: Generate changelog
        id: changelog
        run: |
          CHANGELOG=$(git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" --no-merges)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ‰ AliMPay ${{ steps.version.outputs.version }}
            
            ### ðŸ“¦ ä¸‹è½½
            
            é€‰æ‹©é€‚åˆæ‚¨ç³»ç»Ÿçš„ç‰ˆæœ¬ä¸‹è½½ï¼š
            
            - **Linux (amd64)**: `alimpay-linux-amd64.tar.gz`
            - **Linux (arm64)**: `alimpay-linux-arm64.tar.gz`
            - **macOS (Intel)**: `alimpay-darwin-amd64.tar.gz`
            - **macOS (Apple Silicon)**: `alimpay-darwin-arm64.tar.gz`
            - **Windows (amd64)**: `alimpay-windows-amd64.zip`
            
            ### ðŸ“ æ›´æ–°æ—¥å¿—
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### ðŸš€ å¿«é€Ÿå¼€å§‹
            
            ```bash
            # ä¸‹è½½å¹¶è§£åŽ‹
            tar -xzf alimpay-linux-amd64.tar.gz
            
            # è¿è¡Œ
            ./alimpay-linux-amd64 -config=./configs/config.yaml
            ```
            
            ### ðŸ“– æ–‡æ¡£
            
            - [å¿«é€Ÿå¼€å§‹](https://github.com/${{ github.repository }}/blob/main/docs/QUICKSTART.md)
            - [éƒ¨ç½²æŒ‡å—](https://github.com/${{ github.repository }}/blob/main/docs/DEPLOYMENT.md)
            - [API æ–‡æ¡£](https://github.com/${{ github.repository }}/blob/main/docs/API.md)
            
            ### ðŸ³ Docker é•œåƒ
            
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # æž„å»ºå¤šå¹³å°äºŒè¿›åˆ¶æ–‡ä»¶
  build-release:
    name: æž„å»º ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Get build info
        id: build_info
        run: |
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
      
      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          VERSION: ${{ needs.create-release.outputs.version }}
        run: |
          mkdir -p dist
          BINARY_NAME="alimpay-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          
          go build -v \
            -trimpath \
            -ldflags="-s -w -X main.Version=${VERSION} -X main.Commit=${{ steps.build_info.outputs.commit }} -X main.BuildTime=${{ steps.build_info.outputs.build_time }}" \
            -o "dist/${BINARY_NAME}" \
            ./cmd/alimpay
          
          # æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
          ls -lh dist/${BINARY_NAME}
          file dist/${BINARY_NAME} || true
      
      - name: Create archive
        run: |
          cd dist
          BINARY_NAME="alimpay-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
            ARCHIVE_NAME="${BINARY_NAME%.exe}.zip"
            zip "${ARCHIVE_NAME}" "${BINARY_NAME}"
          else
            ARCHIVE_NAME="${BINARY_NAME}.tar.gz"
            tar czf "${ARCHIVE_NAME}" "${BINARY_NAME}"
          fi
          
          # è®¡ç®—æ ¡éªŒå’Œ
          sha256sum "${ARCHIVE_NAME}" > "${ARCHIVE_NAME}.sha256"
          
          ls -lh
      
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  # ç”Ÿæˆå‘å¸ƒæ‘˜è¦
  release-summary:
    name: å‘å¸ƒæ‘˜è¦
    runs-on: ubuntu-latest
    needs: [create-release, build-release]
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸŽ‰ ç‰ˆæœ¬å‘å¸ƒæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ å‘å¸ƒç‰ˆæœ¬" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ç‰ˆæœ¬å·:** ${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ å·²æž„å»ºå¹³å°" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linux (amd64)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linux (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… macOS (amd64)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… macOS (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Windows (amd64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“– å‘å¸ƒé“¾æŽ¥" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[æŸ¥çœ‹å‘å¸ƒè¯¦æƒ…](https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.version }})" >> $GITHUB_STEP_SUMMARY

