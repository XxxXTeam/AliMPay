version: '3.8'

services:
  # AliMPay 主服务
  alimpay:
    # 使用 GitHub Container Registry 官方镜像
    image: ghcr.io/chanhanzhan/alimpay:latest
    container_name: alimpay
    restart: unless-stopped
    
    # 仅暴露主服务端口
    ports:
      - "${HOST_PORT:-8080}:8080"
    
    # 数据持久化
    volumes:
      - ./configs/config.yaml:/app/configs/config.yaml:ro  # 配置文件（只读）
      - ./data:/app/data                                   # 数据库文件
      - ./logs:/app/logs                                   # 日志文件
      - ./qrcode:/app/qrcode:ro                           # 二维码图片（只读）
    
    # 环境变量
    environment:
      - TZ=Asia/Shanghai                                   # 时区设置
      - GIN_MODE=release                                   # 生产模式
    
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s                                        # 检查间隔
      timeout: 3s                                          # 超时时间
      retries: 3                                           # 重试次数
      start_period: 10s                                    # 启动等待时间
    
    # 日志管理
    logging:
      driver: "json-file"
      options:
        max-size: "10m"                                    # 单个日志文件最大10MB
        max-file: "3"                                      # 保留3个日志文件
    
    # 网络配置
    networks:
      - alimpay-network
    
    # 依赖服务（仅在使用 Redis profile 时）
    depends_on:
      redis:
        condition: service_healthy
        required: false

  # Redis 缓存（可选服务）
  # 使用方式：docker-compose --profile with-redis up -d
  redis:
    image: redis:7-alpine
    container_name: alimpay-redis
    restart: unless-stopped
    
    # 不暴露端口到主机（仅内部网络访问）
    expose:
      - "6379"
    
    # 数据持久化
    volumes:
      - redis-data:/data
    
    # 环境变量
    environment:
      - TZ=Asia/Shanghai
    
    # Redis 配置
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    
    # 健康检查
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    
    # 日志管理
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    
    # 网络配置
    networks:
      - alimpay-network
    
    # 使用 profile 标记为可选服务
    profiles:
      - with-redis

networks:
  alimpay-network:
    driver: bridge

volumes:
  redis-data:

