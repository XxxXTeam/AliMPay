<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const orderId = 'TEST1761212907';
        const wsURL = `ws://localhost:8080/ws/order?order_id=${orderId}`;
        
        console.log('Connecting to:', wsURL);
        document.getElementById('status').textContent = 'Connecting to: ' + wsURL;
        
        const ws = new WebSocket(wsURL);
        
        ws.onopen = function() {
            console.log('WebSocket Connected!');
            document.getElementById('status').textContent = '✅ Connected!';
            document.getElementById('status').style.color = 'green';
        };
        
        ws.onmessage = function(event) {
            console.log('Message received:', event.data);
            const msg = document.createElement('div');
            msg.textContent = 'Received: ' + event.data;
            document.getElementById('messages').appendChild(msg);
        };
        
        ws.onerror = function(error) {
            console.error('WebSocket Error:', error);
            document.getElementById('status').textContent = '❌ Error!';
            document.getElementById('status').style.color = 'red';
        };
        
        ws.onclose = function(event) {
            console.log('WebSocket Closed:', event.code, event.reason);
            document.getElementById('status').textContent = '⚠️ Closed: ' + event.code + ' - ' + event.reason;
            document.getElementById('status').style.color = 'orange';
        };
    </script>
</body>
</html>
