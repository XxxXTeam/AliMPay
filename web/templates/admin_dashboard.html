<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AliMPay 管理后台 - 实时订单管理系统">
    <title>管理后台 - AliMPay</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span>📊</span>
                <span>订单管理后台</span>
            </h1>
            <p>实时查看和管理所有订单 · AliMPay Golang Edition</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats">
            <div class="stat-card pending">
                <h3>待支付订单</h3>
                <div class="value" id="pendingCount">0</div>
                <div class="trend">实时更新中...</div>
            </div>
            <div class="stat-card paid">
                <h3>已支付订单</h3>
                <div class="value" id="paidCount">0</div>
                <div class="trend">今日统计</div>
            </div>
            <div class="stat-card total">
                <h3>今日订单</h3>
                <div class="value" id="totalCount">0</div>
                <div class="trend">24小时内</div>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content">
            <!-- Alert Message -->
            <div class="alert" id="alert"></div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="🔍 搜索订单号、商户订单号或商品名称..."
                    autocomplete="off"
                >
                <button class="btn btn-primary" onclick="window.adminActions.searchOrder()">
                    搜索
                </button>
                <button class="btn btn-primary refresh-btn" onclick="window.adminActions.loadOrders()">
                    🔄 刷新
                </button>
            </div>

            <!-- Table -->
            <div class="table-wrapper">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>订单号</th>
                            <th>商户订单号</th>
                            <th>商品名称</th>
                            <th>金额</th>
                            <th>实付金额</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <tr>
                            <td colspan="8" class="empty-state">
                                <div class="loading"></div>
                                <p style="margin-top: 16px;">加载中...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div style="text-align: center; margin-top: 24px; color: rgba(255,255,255,0.8); font-size: 14px;">
            <p>AliMPay Golang Edition v1.0.0</p>
            <p style="margin-top: 8px;">Powered by Go + Gin + SQLite</p>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
