<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AliMPay 管理后台登录">
    <title>管理后台登录 - AliMPay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 16px;
            display: block;
        }

        .logo h1 {
            font-size: 28px;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .logo p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f7fafc;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            border-left: 4px solid #fc8181;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: #718096;
            font-size: 13px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .input-icon {
            position: relative;
        }

        .input-icon::before {
            content: attr(data-icon);
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .input-icon input {
            padding-left: 48px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 16px;
            margin-bottom: 24px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .remember-me label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">🔐</span>
            <h1>管理后台</h1>
            <p>AliMPay 订单管理系统</p>
        </div>

        {{if .error}}
        <div class="error">
            ⚠️ {{.error}}
        </div>
        {{end}}

        <form method="POST" action="/admin/login">
            <div class="form-group">
                <label for="pid">商户ID (PID)</label>
                <div class="input-icon" data-icon="👤">
                    <input 
                        type="text" 
                        id="pid" 
                        name="pid" 
                        placeholder="请输入商户ID"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="key">商户密钥 (Key)</label>
                <div class="input-icon" data-icon="🔑">
                    <input 
                        type="password" 
                        id="key" 
                        name="key" 
                        placeholder="请输入商户密钥"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" checked>
                <label for="remember">记住登录状态（24小时）</label>
            </div>

            <button type="submit" class="btn">
                🚀 登录后台
            </button>
        </form>

        <div class="footer">
            <p>AliMPay Golang Edition v1.0.0</p>
            <p style="margin-top: 8px;">
                商户ID和密钥可在 <code>configs/config.yaml</code> 中查看
            </p>
        </div>
    </div>

    <script>
        // 登录表单增强
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const submitBtn = form.querySelector('.btn');
            const originalBtnText = submitBtn.textContent;

            form.addEventListener('submit', function() {
                submitBtn.textContent = '🔄 登录中...';
                submitBtn.disabled = true;
                
                // 如果5秒后还没响应，恢复按钮
                setTimeout(() => {
                    submitBtn.textContent = originalBtnText;
                    submitBtn.disabled = false;
                }, 5000);
            });

            // 回车键提交
            document.getElementById('key').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
